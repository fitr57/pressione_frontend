<!DOCTYPE html>

<html>
    <head>
        <title>Pressione</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">   
        <link href="lib/uigrid/ui-grid.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body  ng-app="pressione">
        <div ng-controller="pressioneController as pressione">
        <br>
      <!--  <button id='toggleFiltering' ng-click="toggleFiltering()" class="btn btn-success">Toggle Filtering</button>
        <div id="grid1" ui-grid="gridOptions" class="grid"></div> -->

        <form>
            <caption>Nuova misurazione:</caption>
            <input type="date" ng-model="pressione.newMisurazione.datamisurazione" />
            <input type="number" ng-model="pressione.newMisurazione.sistolica" placeholder="sistolica" />
            <input type="number" ng-model="pressione.newMisurazione.diastolica"  placeholder="diastolica"  />	
            <input type="number" ng-model="pressione.newMisurazione.peso_corporeo" name="peso" placeholder="peso" />	
            <button ng-click="pressione.addMisurazione()">Salva</button>
            <button ng-click="pressione.resetMisurazione()">Cancella</button>
        </form>

        <table class="table"  border="1">
            <thead>
                <tr>
                    <th>id</th>
                    <th>sistolica</th>
                    <th>diastolica</th>
                    <th>datamisurazione</th>
                    <th>peso</th>
                    <th>Cancella</th>
                </tr>
            </thead>
            <tr ng-repeat="(k,x) in table">
                <td>{{x.id}}</td>
                <td>{{x.sistolica}}</td>   
                <td>{{x.diastolica}}</td>
                <td>{{x.datamisurazione}}</td>
                <td>{{x.peso}}</td>
                <td><a class ="btn btn-sm btn-danger" ng-click="pressione.delete(k)">cancella</a></td>
            </tr>
        </table>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="lib/angular-animate.js" type="text/javascript"></script>
    <script src="lib/uigrid/ui-grid.min.js" type="text/javascript"></script>

    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/pressioneController.js" type="text/javascript"></script>
</html>
